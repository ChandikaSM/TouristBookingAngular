    @for(data of datas; track data) {
      <div class="box">

        <mat-card>
      <img mat-card-image [src]="data.images[0].link" alt="Photo of place">
          <mat-card-header>
            <mat-card-title>{{ data.name }}</mat-card-title>
            <mat-card-subtitle>
              <span class="material-symbols-outlined">
                distance
                </span>
                <span>
                  {{ data.location }}
                </span>
                <div class="line"></div>
            </mat-card-subtitle>
            
          </mat-card-header>
          <mat-card-content class="desc">
            {{ data.description.slice(0, 100) }}
          </mat-card-content>
          <div class="line"></div>
          <mat-card-actions style="display: flex; justify-content: center;">
              <button mat-button (click)="onClickPlaces(data._id)">Details</button>
          </mat-card-actions>
        </mat-card>
      
        <br />
      </div>
    }
