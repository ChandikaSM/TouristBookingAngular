<app-nav-bar></app-nav-bar>
<div *ngIf="errorMessage">
  <p class="overlayMessage">{{ errorMessage }}</p>
  <img src="assets/five.png" alt="image" />
</div>

<section class="homePageGrid" onchange="onDistrictChange()">
  <div class="box" *ngFor="let data of districtName ? districtList : datas">
    <mat-card>
      <img mat-card-image [src]="data.images[0].link" alt="Photo of place" />
      <div>
        <mat-card-header class="head">
          <mat-card-title>{{ data.name }}</mat-card-title>
          <mat-card-subtitle>
            <span class="material-symbols-outlined"> distance </span>
            <span>
              {{ data.location }}
            </span>
            <div class="line"></div>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="desc">
          {{ data.description.slice(0, 200)+'...' }}
        </mat-card-content>
        <div class="line"></div>

        <div class="Details">
          <button mat-button (click)="onClickPlaces(data._id)">Book Now</button>
        </div>
      </div>
    </mat-card>
  </div>
</section>
