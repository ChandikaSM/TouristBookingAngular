<!-- booking.component.html -->

<div class="container">
  <h2>Book Your Tourist Spot</h2>
  <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="phone" required>
    </div>

    <!-- Date -->
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" [(ngModel)]="date" required>
    </div>

    <div class="space">
      <h5>Child</h5>
      <span class="quantity">
        <span
          class="material-symbols-outlined icon"
          id="childRemove"
          (click)="decreaseChildQuantity()"
          
        >
          remove
        </span>
        <span>{{ childQuantity }}</span>
        <span
          class="material-symbols-outlined icon"
          id="childAdd"
          (click)="increaseChildQuantity()"
        >
          add
        </span>
      </span>
      <h5>Adult</h5>

      <span class="quantity">
        <span
          class="material-symbols-outlined icon"
          id="adultRemove"
          (click)="decreaseAdultQuantity()"
        >
          remove
        </span>
        <span>{{ adultQuantity }}</span>
        <span
          class="material-symbols-outlined icon"
          id="adultAdd"
          (click)="increaseAdultQuantity()"
        >
          add
        </span>
      </span>
    </div>

  <div class="show">
    total: {{sum}}

  </div>
    <!-- Payment Option -->
    <div class="form-group">
      <label for="payment">Payment Option</label>
      <select class="form-control" id="payment" name="payment" [(ngModel)]="paymentOption" required>
        <option value="">Select Payment Option</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank">Bank Transfer</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!bookingForm.valid">Book Now</button>
  </form>
</div>
