<app-nav-bar></app-nav-bar>


<div class="container">
  <h2>Book Your Tourist Spot</h2>
  <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
    
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="booking.name"
        required
      />
    </div>

  
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="booking.Email"
        required
      />
    </div>


    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        [(ngModel)]="booking.mobile"
        required
      />
    </div>


    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        [(ngModel)]="booking.date"
        required
      />
    </div>

    <div>
      <mat-form-field appearance="outline" class="visit">
        <mat-label>Visiting Hours</mat-label>
        <mat-select >
          @for (item of items; track item) {
            <mat-option [value]="item.value">{{item.viewValue}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="space">
      <h5>Child</h5>
      <span class="quantity">
        <span
          class="material-symbols-outlined icon"
          id="childRemove"
          (click)="decreaseChildQuantity()"
        >
          remove
        </span>
        <span>{{ childQuantity }}</span>
        <span
          class="material-symbols-outlined icon"
          id="childAdd"
          (click)="increaseChildQuantity()"
        >
          add
        </span>
      </span>
      <h5>Adult</h5>

      <span class="quantity">
        <span
          class="material-symbols-outlined icon"
          id="adultRemove"
          (click)="decreaseAdultQuantity()"
        >
          remove
        </span>
        <span>{{ adultQuantity }}</span>
        <span
          class="material-symbols-outlined icon"
          id="adultAdd"
          (click)="increaseAdultQuantity()"
        >
          add
        </span>
      </span>
    </div>

    <div class="show">total: {{ sum }}</div>

   


    <button type="submit" class="btn btn-primary">
      Book Now
    </button>
  </form>
</div>
