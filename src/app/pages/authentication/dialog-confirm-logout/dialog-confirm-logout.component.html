<mat-card>
  <mat-card-header>
    <mat-card-title>Are you sure you want to log out?</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>You are about to log out. Are you sure you want to proceed?</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onNoClick()">No</button>
    <button mat-button color="warn" (click)="onYesClick()">Yes, Log Out</button>
  </mat-card-actions>
</mat-card>
