<section class="whole">
  <div class="middle">
    <div class="middleOne">
      <div class="space">
        <mat-card
          class="example-card"
          appearance="outlined"
          *ngFor="let item of list"
        >
          <mat-card-header>
            <mat-card-title>Total Order</mat-card-title>
          </mat-card-header>

          <mat-card-footer class="example-card-footer">
            <mat-chip-set aria-label="Chihuahua traits">
              <mat-chip>1200</mat-chip>
            </mat-chip-set>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>

    <div class="middleTwo">
      <app-slider></app-slider>
    </div>

    <div class="middleThree">three</div>
  </div>

  <div class="rightSide">
    <div>
      <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="selected"></mat-calendar>
      </mat-card>
      <p>Selected date: {{ selected() }}</p>
    </div>

    <div>Visitors:-</div>
  </div>
</section>
